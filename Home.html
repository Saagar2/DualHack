<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      background-color: #ffffff; /* White background */
      color: #008080; /* Teal green text color */
    }
    header {
      background-color: #80CBC4;
      padding: 10px;
    }

    nav {
      font-size: 24px;
      letter-spacing: 0.5px;
      font-weight: 400;
      line-height: 24px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 120px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #512DA8;
      text-decoration: none;
      padding: 5px;
    }

    nav ul li a:hover {
      background-color: #512DA8;
      color: #FFD700;
    }

    nav ul li a.About {
      text-decoration: underline;
    }
    nav ul li a.home {
      text-decoration: underline;
    }

    .donate-btn {
      background-color: #008080; /* Teal donate button */
      color: #ffffff;
      border-radius: 3px;
      padding: 8px 12px;
      font-weight: bold;
    }

    /* Slideshow container */
    .slideshow-container {
      width: auto;
      margin: auto;
      height: fit-content;
    }

    /* The dots/bullets/indicators */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #008080;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #008080; /* Teal color for active dot */
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {
        font-size: 11px;
      }
    }

    .hero-section {
      background-color: #008080; /* Teal hero section background */
      color: #ffffff;
      padding: 80px;
      text-align: center;
      display: flex;
      align-items: center;
    }

    .hero-section img {
      width: 100%;
      max-width: 500px;
      margin-right: 30px;
    }

    .hero-section-content {
      text-align: left;
    }

    .hero-section h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .hero-section p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .donate-btn {
      background-color: #333;
      color: #ffffff;
      padding: 14px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .donate-btn:hover {
      background-color: #008080;
    }

    .content-section {
      padding: 60px;
      text-align: center;
      border: 1px solid #008080; /* Teal border */
      background-color: #ffffff; /* White content section background */
      border-radius: 10px;
    }

    .content-section h2 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .content-section p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    footer {
      background-color: #333;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
